<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Авторизация</title>
</head>

<body class="bg-gradient-primary" style="background: rgb(255,255,255);">
<div class="container d-xl-flex justify-content-xl-center align-items-xl-center" style="width: 1000px;height: 612px;">
  <div class="card shadow-lg d-xl-flex justify-content-xl-center o-hidden border-0 my-5" style="width: 630px;height: 415px;filter: blur(0px);">
    <div class="text-center p-5" style="text-align: center;">
      <div class="text-center">
        <h4 class="text-dark mb-4" style="font-size: 26px;">Авторизация</h4>
      </div>
      <form class="form-signin" [formGroup]="form">
        <div class="form-group"><input type="text" [formControl]="form.controls['login']" id="inputLogin" class="form-control form-control-user" aria-describedby="emailHelp" placeholder="Логин" name="email" style="font-size: 14px;" /></div>
        <div class="form-group"><input type="password" [formControl]="form.controls['password']" id="inputPassword" class="form-control form-control-user" placeholder="Пароль" name="password" style="font-size: 14px;" /></div>
        <div class="form-group">
          <div class="custom-control custom-checkbox small">
            <div class="form-check"><input type="checkbox" class="form-check-input custom-control-input" id="formCheck-1" /><label class="form-check-label custom-control-label" for="formCheck-1" style="font-size: 14px;">Запомнить меня</label></div>
          </div>
        </div><button class="btn btn-primary btn-block text-white btn-user" type="submit" (click)="onSubmit()" style="font-size: 14px;">Войти</button></form>
      <div class="text-center"></div>
    </div>
  </div>
</div>
</body>

</html>
