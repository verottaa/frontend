<form [formGroup]="form" class="popup">
  <div class="card-body">
    <h4 class="card-title">План обучения для сотрудника {{assignedToUser.surname}} {{assignedToUser.name}} {{assignedToUser.patronymic}}</h4>
    <h6 class="text-muted card-subtitle mb-2">Выберите план:
      <select style="margin-left: 15px;width: 216px;"
              [formControl]="form.controls['plan']" [(ngModel)]="assignment.plan" required>
        <option value="12" selected>Дежурный ПО и БД</option>
        <option value="13">Тех. эксперт</option>
        <option value="14">Технолог</option>
      </select></h6>
    <h6
      class="text-muted card-subtitle mb-2" style="margin-top: 2px;">Дата начала обучения:
      <input type="date" style="margin-left: 15px;width: 163px;"
             [formControl]="form.controls['date']" [(ngModel)]="assignment.date" required/>
    </h6>
    <button style="margin-top: 10px" type="button" class="btn btn-outline-success" (click)="submitAssignment()">
      Назначить
    </button>
    <button style="margin-left: 5px; margin-top: 10px" (click)="closeModal()" type="button"
            class="btn btn-outline-secondary">Отмена
    </button>
  </div>
</form>
