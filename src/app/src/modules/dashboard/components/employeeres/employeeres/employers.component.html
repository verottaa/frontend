<div class="employeeres-wrapper">
  <div class="pre-table">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="input-group input-group mr-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing">Найти сотрудника</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="btn-group" role="group" aria-label="create-employee-group">
        <button type="button" class="btn btn-outline-success" (click)="addEmployee()">Добавить сотрудника</button>
      </div>
    </div>
  </div>

  <div class="table-wrapper">
    <table class="table table-striped table-bordered table-hover table-sm table-light">
      <thead class="thead-light">
      <tr>
        <th>
          <div class="d-flex justify-content-center align-items-center">
            <input type="checkbox">
          </div>
        </th>
        <th scope="col">#</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Имя</th>
        <th scope="col">Отчество</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employers; let index = index">
        <td scope="row">
          <div class="d-flex justify-content-center align-items-center">
            <input type="checkbox" class="test">
          </div>
        </td>
        <td scope="row">{{index}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.patronymic}}</td>
        <td>Просмотр</td>
        <td>
          <div (click)="deleteUser(employee.id)">
            Удалить
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
