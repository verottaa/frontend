<div class="card shadow">
  <div class="card-body" style="font-size: 12px;">
    <div class="row">
      <div class="col-md-6 text-nowrap">
        <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable"><label
          class="d-xl-flex align-items-xl-center">Показать<select
          class="form-control form-control-sm custom-select custom-select-sm"
          style="font-size: 12px;width: 115px;margin-left: 8px;">
          <option value="10" selected>10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select></label></div>
      </div>
      <div class="col-md-6 col-xl-6 offset-xl-0 text-right d-xl-flex justify-content-xl-end" style="width: 473px;">
        <div class="text-right text-md-right d-inline-flex dataTables_filter" id="dataTable_filter">
          <input type="search"
                 class="find-employee-input d-xl-flex justify-content-xl-start align-items-xl-center form-control form-control-sm"
                 aria-controls="dataTable"
                 placeholder="Найти сотрудника"/>
          <button (click)="addEmployee()"
                  class="add-employee-button btn btn-primary d-inline-flex d-print-inline-flex d-sm-inline-flex d-md-inline-flex d-lg-inline-flex d-xl-flex justify-content-between justify-content-xl-center align-items-xl-center"
                  type="button">
            Добавить сотрудника
          </button>
          <label></label></div>
      </div>
    </div>
    <div class="table-responsive text-center table mt-2" role="grid" aria-describedby="dataTable_info">
      <table class="table my-0" id="dataTable">
        <thead>
        <tr>
          <th>Фамилия</th>
          <th>Имя</th>
          <th>Отчество</th>
          <th style="width: 233px;">Должность</th>
          <th>План обучения</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.surname}}</td>
          <td>{{user.name}}</td>
          <td>{{user.patronymic}}</td>
          <td style="width: 233px;">{{user.position}}</td>
          <td class="d-xl-flex justify-content-xl-center" style="text-align: center;">
            <button (click)="appointPlan(user)"
                    class="assign-button btn btn-dark text-center d-xl-flex justify-content-xl-center align-items-xl-center"
                    type="button">Назначить
            </button>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td><strong>Фамилия</strong><br/></td>
          <td><strong>Имя</strong></td>
          <td><strong>Отчество</strong></td>
          <td style="width: 233px;"><strong>Должность</strong></td>
          <td><strong>План обучения</strong></td>
        </tr>
        </tfoot>
      </table>
    </div>
    <div class="row">
      <div class="col-md-6 align-self-center">
        <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">Записей с 1
          по {{fakeData.length}} из {{fakeData.length}}</p>
      </div>
      <div class="col-md-6">
        <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
          <ul class="pagination">
            <li class="page-item disabled"><a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">«</span></a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">»</span></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<ng-template #preloader>

</ng-template>
