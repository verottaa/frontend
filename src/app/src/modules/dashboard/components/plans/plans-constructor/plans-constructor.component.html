<form>
  <div class="row">

    <div class="col">
      <app-control-panel
        (onAdd)="updateTemplate($event)"
      ></app-control-panel>
    </div>

    <div class="col">
      <app-step
        *ngFor="let s of steps; let idx = index"
        [step]="s"
        (onRemove)="removeStep($event)"
      ></app-step>
    </div>

  </div>
</form>
